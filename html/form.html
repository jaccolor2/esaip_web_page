<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Son Goku Web Page</title>
        <link rel="icon" href="../pictures/son_goku.jpeg" type="image/icon type">
        <link rel="stylesheet" href="../boot/bootstrap.min.css">

    </head>
    <body>

        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="main_page.html">
                    <img src="../pictures/son_goku.jpeg" width="30" height="30" class="d-inline-block align-top" alt="">
                </a>
                <a class="navbar-brand" href="main_page.html">Son-Goku</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse">
                    <div class="nav justify-content-center">
                        <a class="nav-item nav-link active" href="main_page.html">Accueil</a>
                        <a class="nav-item nav-link" href="image_gallery.html">Gallerie d'image</a>
                        <a class="nav-item nav-link" href="form.html">Formulaire</a>
                        <a class="nav-item nav-link" href="data_table.html">Tableau de données</a>
                    </div>
                </div>
            </nav>
        </header>
        
        <section class="d-flex justify-content-around align-items-center">
            <form class="mt-3">
                <div class="form-row">
                    <div class="form-group">
                        <label for="inputEmail">Adresse e-mail</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Adresse e-mail">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Mot de passe</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe">
                    </div>
                </div>
                <div class="form-row">
                    <label for="inputAddress">Addresse</label>
                    <input type="text" id="inputAddress" class="form-control" placeholder="23 rue du Mans">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Addresse bis</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="57 allée des chaussettes">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="inputCity">Ville</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="Las Vegas">
                    </div>
                    <div class="form-group">
                        <label for="inputZip">Code postale</label>
                        <input type="text" class="form-control" id="inputZip" placeholder="46 298">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">Check me out</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
        </section>
        
        <article></article>

        <footer class="d-flex align-items-center justify-content-center mt-5">
            <nav aria-label="...">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="image_gallery.html" tabindex="-1">Précédente</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="main_page.html">1</a></li>
                    <li class="page-item">
                        <a class="page-link" href="image_gallery.html">2 </a>
                    </li>
                    <li class="page-item active"><a class="page-link" href="form.html">3</a></li>
                    <li class="page-item"><a class="page-link" href="data_table.html">4</a></li>
                    <li class="page-item">
                        <a class="page-link" href="data_table.html">Suivante</a>
                    </li>
                </ul>
            </nav>
        </footer>
