
<html>
    <head></head>
    <body>
        <p id="p1" >Bonjour</p>
        <p id="p2" style="display:none;" >Hello</p>
        <button onclick='switchText();' >switcher</button>
        <script>

        function switchText(){
            let p1 = document.querySelector("#p1");
            if (p1.innerHTML === "Bonjour")
            {
                p1.innerHTML = "Hello";
            }
            else if (p1.innerHTML === "Hello")
            {
                p1.innerHTML = "Bonjour";
            }
        }
        </script>
    </body>
    </html>
